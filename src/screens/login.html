<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <div class="login-container">
        <h2>Iniciar Sesión</h2>
        <div class="input-group">
            <label for="username">Usuario</label>
            <input type="text" id="username" placeholder="Ingrese su correo electrónico">
            <div id="email-error" class="error-message">Ingrese un correo electrónico válido.</div>
        </div>
        <div class="input-group">
            <label for="password">Contraseña</label>
            <input type="password" id="password" placeholder="Ingrese su contraseña">
            <div id="password-error" class="error-message">La contraseña debe tener al menos 8 caracteres, dos números y un carácter especial.</div>
        </div>
        <button class="btn btn-login" onclick="return validateLogin()">Ingresar</button>
        <a href="New_cuenta.html"><button class="btn btn-secondary">Crear cuenta</button></a>
        <button class="btn-forgot">Olvidé mi contraseña</button>
    </div>
</body>
    <script src="../js/login.js"></script>
</html>
