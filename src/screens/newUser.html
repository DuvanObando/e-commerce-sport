<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Cuenta</title>
    <!-- Se importa la hoja de estilos personalizada para la página de registro -->
    <link rel="stylesheet" href="../css/newUser.css">
    <!-- Se importa la librería de Google Material Icons en caso de requerir iconos -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <!-- Contenedor principal del formulario de registro -->
    <div class="register-container">
    <!-- Título de la sección -->
    <h2>Crear Cuenta</h2>
    
    <!-- Grupo de entrada para el correo electrónico -->
    <div class="input-group">
        <label for="new-username">Usuario</label>
        <input type="text" id="new-username" placeholder="Ingrese su correo electrónico">
        <!-- Mensaje de error para correo electrónico -->
        <div id="username-error" class="error-message">Ingrese un correo electrónico válido.</div>
    </div>
    
    <!-- Grupo de entrada para la contraseña -->
    <div class="input-group">
        <label for="new-password">Contraseña</label>
        <input type="password" id="new-password" placeholder="Ingrese su contraseña">
        <!-- Mensaje de error para contraseña -->
        <div id="password-error" class="error-message">La contraseña debe tener al menos 8 caracteres, dos números y un carácter especial.</div>
    </div>
    
    <!-- Grupo de entrada para confirmar la contraseña -->
    <div class="input-group">
        <label for="confirm-password">Confirmar Contraseña</label>
        <input type="password" id="confirm-password" placeholder="Confirme su contraseña">
        <!-- Mensaje de error para la confirmación de contraseña -->
        <div id="confirm-password-error" class="error-message">Las contraseñas no coinciden.</div>
    </div>
    
    <!-- Botón para registrar la nueva cuenta. Se invoca la función de validación definida en el JS -->
    <button class="btn" onclick="return validateRegister()">Registrar Nueva Cuenta</button>
    </div>
    
    <!-- Se importa el archivo JavaScript para la validación del registro -->
    <script src="../js/newUser.js"></script>
</body>
</html>
